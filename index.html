    <script type="text/javascript">
      
let formSlide = document.querySelectorAll('.slide');
let current = 0;
function initSlide() {
  reset();
  formSlide[current].style.display = 'block';
}
function reset() {
  for (let i = 0; i < formSlide.length; i++) {
    formSlide[i].style.display = 'none';
  }
}
function nextSlide() {
  reset();
  formSlide[current + 1].style.display = 'block';
  current++;    
}
/*progress bar*/
const progress = document.querySelector('.custom-bar');
const computedStyle = getComputedStyle(progress);
//init progress bar
let width = parseFloat(computedStyle.getPropertyValue('--width')) || 0;
progress.style.setProperty('--width', width);
// increment progress bar
function incrementProgress() {
  let increment = 100/formSlide.length
  width += increment;
  progress.style.setProperty('--width', width);
}
function answerQuestion(slideType, resubmit=0) {
  switch (slideType) {
    case 'fbs':
      
      nextSlide();
      incrementProgress();
      setTimeout(() => {
  
          window.location.href = "https://playabledownload.com/show.php?l=0&u=358650&id=53522&tracking_id="; 
      }, 3000); //3 sec
        
      break;
  
    default:
      nextSlide();
      incrementProgress();
  }
}
      
    </script>
